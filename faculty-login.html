<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
        }

        .login{
            
            width: 600px;
            height: 400px;
            
            margin: auto;
            position:absolute;
        
            top: 0;
            bottom: 150px;
            left: 0;
            right: 0;
        }

        form {
            background-color: rgb(247, 211, 211);
            padding: 150px;
            padding-bottom: 50px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: auto;
            text-align: center;
        }

        form h1{
            background-color: aquamarine;
            margin-top: -140px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 20px;
            
        
        }

        .input{
            position: relative;
            margin-bottom: 25px;
        }

        .input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input input:focus {
            border-color: #0077b6;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 119, 182, 0.3);
        }

        button[type="submit"]{
            width: 80%;
            padding: 10px ;
            margin-top: -30px;
            background-color: #a5d8f3;
            font-size: 18px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        

        button[type="submit"]:hover{
            
            background-color: aqua;

        }

        label {
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            accent-color: #0077b6;
        
        }

        
        .create-account{
            margin-top: 25px;
            
            padding: 15px;
            border-radius: 10px;
            
            background-color: #48b9f7;
        }

        a{
            color: white;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <main>
        <div class="login">
            <form id="loginForm">
                <h1>Faculty Login</h1>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="facultyId" id="username" placeholder="Faculty ID" required>
                </div>

                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <button type="submit">Login</button>

                <div class="create-account">
                    
                    <a href="Login.html" >Back to Main Login</a>


                </div>

                
                
            </form>
        </div>
    </main>

<script>
    
        const correctUsername = "faculty";
        const correctPassword = "123";
    
        document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault(); 
          
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
    
          
          if (username === correctUsername && password === correctPassword) {
            
            window.location.href = "facultydash.html"; 
          } else {
            alert("Invalid username or password. Please try again.");
          }
        });
</script>
</body>
</html>
