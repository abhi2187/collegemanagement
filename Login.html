<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login {
            width: 600px;
            max-width: 800px;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: auto;
        }

        form h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input {
            position: relative;
            margin-bottom: 25px;
        }

        .input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input input:focus {
            border-color: #0077b6;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 119, 182, 0.3);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            
            margin-bottom: 20px;
        }

        button[type="submit"]:hover {
            background: #005b8c;
        }

        label {
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            accent-color: #0077b6;
        }

        .form-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .form-footer a {
            color: #0077b6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #005b8c;
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #666;
            position: relative;
            font-size: 14px;
        }

        .create-account {
            display: block;
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #0077b6;
            border: 2px solid #0077b6;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .create-account:hover {
            background: #0077b6;
            color: white;
        }

        .user-type-selection {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-type-selection h3 {
            color: #666;
            margin-bottom: 20px;
        }

        .login-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .login-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }

        .login-option:hover {
            border-color: #0077b6;
            background: #e7f5ff;
            transform: translateY(-5px);
        }

        .login-option i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #0077b6;
        }

        .login-option span {
            font-size: 1.1em;
            font-weight: 500;
        }
    </style>

   
</head>

<body>
    
       
    <main>
        <div class="login">
            <form action="">
                <h1>Login Portal</h1>
                <div class="user-type-selection">
                    <h3>Select User Type</h3>
                    <div class="login-options">
                        <a href="student-login.html" class="login-option">
                            <i class="fa-solid fa-user-graduate"></i>
                            <span>Student</span>
                        </a>
                        <a href="faculty-login.html" class="login-option">
                            <i class="fa-solid fa-chalkboard-teacher"></i>
                            <span>Faculty</span>
                        </a>
                        <a href="admin-login.html" class="login-option">
                            <i class="fa-solid fa-user-shield"></i>
                            <span>Admin</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>

       
    </main>

   
</body>

</html>
