<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login & Registration</title>
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .wrapper {
      position: relative;
      width: 350px;
      perspective: 1500px;
    }
    
    /* Card Side Labels */
    .card-side {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .card-side label {
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      color: #ffffffcc;
      padding: 5px 15px;
      border-bottom: 2px solid transparent;
      transition: border 0.3s, color 0.3s;
    }
    
    .card-side label.active {
      border-bottom: 2px solid #ffffff;
      color: #fff;
    }
    
    /* Hidden Toggle Checkbox */
    .toggle {
      display: none;
    }
    
    /* Card Container */
    .flip-card__inner {
      width: 100%;
      height: 500px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    
    /* Flip card state based on checkbox */
    .toggle:checked ~ .flip-card__inner {
      transform: rotateY(180deg);
    }
    
    /* Card Sides */
    .flip-card__front,
    .flip-card__back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      backface-visibility: hidden;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .flip-card__back {
      transform: rotateY(180deg);
    }
    
    /* Form Styling */
    .flip-card__form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .flip-card__form input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    .flip-card__form input:focus {
      border-color: #2575fc;
      outline: none;
    }
    
    .flip-card__btn {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .flip-card__btn:hover {
      background: #1a5bb8;
    }
    
    .title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #2575fc;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Hidden Toggle Checkbox -->
    <input type="checkbox" id="toggle" class="toggle" />
    
    <!-- Card Side Labels -->
    <div class="card-side">
      <label id="loginLabel" class="active">Log in</label>
      <label id="signupLabel">Sign up</label>
    </div>
    
    <!-- Card Container -->
    <div class="flip-card__inner">
      <!-- Login Form -->
      <div class="flip-card__front">
        <div class="title">Log in</div>
        <form class="flip-card__form" action="login.php" method="post">
          <input class="flip-card__input" name="email" placeholder="Email" type="email" required />
          <input class="flip-card__input" name="password" placeholder="Password" type="password" required />
          <button class="flip-card__btn" type="submit">Letâ€™s go!</button>
        </form>
      </div>

      

      
      <!-- Registration Form -->
      <div class="flip-card__back">
        <div class="title">Sign up</div>
        <form class="flip-card__form" action="register1.php" method="post">
          <input class="flip-card__input" name="first_name" placeholder="First Name" type="text" required />
          <input class="flip-card__input" name="last_name" placeholder="Last Name" type="text" required />
          <input class="flip-card__input" name="email" placeholder="Email" type="email" required />
          <input class="flip-card__input" name="phone" placeholder="Phone" type="text" required />
          <input class="flip-card__input" name="address" placeholder="Address" type="text" required />
          <input class="flip-card__input" name="password" placeholder="Password" type="password" required />
          <input class="flip-card__input" name="confirm_password" placeholder="Confirm Password" type="password" required />
          <button class="flip-card__btn" type="submit">Confirm!</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    const toggleCheckbox = document.getElementById('toggle');
    const loginLabel = document.getElementById('loginLabel');
    const signupLabel = document.getElementById('signupLabel');
    
    // When login label is clicked, uncheck the toggle (show login form)
    loginLabel.addEventListener('click', () => {
      toggleCheckbox.checked = false;
      loginLabel.classList.add('active');
      signupLabel.classList.remove('active');
    });
    
    // When signup label is clicked, check the toggle (show signup form)
    signupLabel.addEventListener('click', () => {
      toggleCheckbox.checked = true;
      signupLabel.classList.add('active');
      loginLabel.classList.remove('active');
    });
  </script>
</body>
</html>
